<!--En un nuevo documento html dentro del script, crea la variable
secretNumber y hazlo igual a un entero
Preguntale al usuario que adivine el numero en un prompt
Si el usuario adivina el numero deberá aparecer un alert diciendo que adivinó el número.
(Tienes que hacer la comparación con ( === ). Investiga en google sobre como usar Number())
Si el usuario no adivina el numero, deberá aparecer un mensaje diciendo que se equivocó.
Refactorea tu código, para que te diga,
si secretNumber es mas alto o mas bajo del que dijo el usuario.-->

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
      alert ("Ejercicio Numero Secreto")
      var secretNumber = 789
      var ingreso = prompt("Adivina el número secreto")
      if (Number(ingreso)===secretNumber) {
        alert ("Bien! adivinaste el numero secreto!!")
      } else {
        alert ("Lamentablemente te has equivocado")
      }
      secretNumber<Number(ingreso)? alert("El numero secreto es menor al ingresado"):alert("El numero secreto es mayor al ingresado")

    </script>
